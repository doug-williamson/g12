<div fxLayout="column" fxFlex>
    <mat-card fxFlex>
        <mat-card-content>
            <ng-container *ngIf="media.isActive('lt-sm')">
                <mat-nav-list fxFlex>
                    <ng-container *ngFor="let contributor of contributors">
                        <a mat-list-item>
                            <mat-icon mat-list-icon>account_circle</mat-icon>
                            <div mat-line>
                                {{ contributor.name }}
                            </div>
                            <div mat-line>
                                {{ contributor.roles }}
                            </div>
                        </a>
                        <mat-divider></mat-divider>
                    </ng-container>
                </mat-nav-list>
            </ng-container>
            <ng-container *ngIf="media.isActive('gt-xs')">
                <table mat-table [dataSource]="contributors" fxFlex>

                    <!-- Team Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>

                    <!-- Record Column -->
                    <ng-container matColumnDef="roles">
                        <th mat-header-cell *matHeaderCellDef> Roles </th>
                        <td mat-cell *matCellDef="let element"> {{ element.roles }} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-container>
        </mat-card-content>
    </mat-card>

</div>
